<!DOCTYPE html>
<html>

<head>
  <title>Nim playground</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <!-- force load font -->
  <div style="position:absolute;visibility:hidden;font-family:'JetBrains Mono';">_</div>

  <!-- tabs -->
  <div id="tab-bar" spellcheck="false">
    <div id="tab-container">
      <img src="https://forum.nim-lang.org/images/logo.png" alt="" style="height:18px;padding:8px;">
      <div id="code-config" class="tab-static">config.nims</div>
      <div id="code-main" class="tab-static">prog.nim</div>
      <div id="tab-new">+</div>
    </div>
  </div>

  <!-- tab context menu -->
  <div id="tab-context-menu">
    <div id="tab-context-rename"><span style="display:inline-block;text-align:center;width:30px;">âœŽ</span>Rename</div>
    <div id="tab-context-delete"><span style="display:inline-block;text-align:center;width:30px;">ðŸ—‘</span>Delete</div>
  </div>

  <!-- monaco editor -->
  <div id="editor-container">
    <div id="editor"></div>
  </div>

  <!-- compile output window -->
  <div id="output" tabindex="-1" style="display: none;">> [Compile Output] ...</div>

  <!-- load scripts -->
  <script src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
